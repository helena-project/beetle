<!DOCTYPE html>
<html>

<head>
<title>Beetle Passcode Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
table {
	width: 400px;
	background-color: #FFFFFF;
	border: 1px solid black;
}
th {
    background-color: #554488;
    color: white;
}
td {
	vertical-align: top;
	text-align: left;
	padding: 8px;
}
body {
	background-color: #F8FAFC;
	font-family: Arial, sans-serif;
}
</style>
</head>

<body>
<div>
<center>

<table>
	<th colspan="2">
		<span style="font-weight: normal;">
			<h3>Authorize <ins><i>{{ rule.name }}</i></ins><sub>rule</sub>.</h3>
		</span>
	</th>
	<tr>
		<td><b>Desc:</b></td>
		<td>{{ rule.description }}</td>
	</tr>
	<tr>
		{% if auth.hint != "" %}
			<td><b>Hint:</b></td>
			<td>{{ auth.hint }}</td>
		{% endif %}
	</tr>
	<form method="post">{% csrf_token %}
		<tr>
			<td><b>Principal:</b></td>
			<td><select name="principal" style="width: 100%; box-sizing: border-box;">
				{% for principal in principals %}
					<option value="{{ principal.name }}">{{ principal.name }}</option>
				{% endfor %}
			</select></td>
		</tr>
		<tr>
			<td><input type="submit" value="Code"></td>
			<td><input type="password" name="code" style="width: 100%; box-sizing: border-box;"></td>
		</tr>
	</form>
</table>

</center>
</div>
</body>
</html>
